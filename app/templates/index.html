<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Docker打印服务器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-print"></i>
                <h1>Docker打印服务器</h1>
            </div>
            <p class="subtitle">轻松上传文件，快速打印</p>
        </div>

        <div class="main-content">
            <!-- 状态卡片 -->
            <div class="card status-card">
                <div class="card-header">
                    <i class="fas fa-server"></i>
                    <h2>系统状态</h2>
                </div>
                <div class="card-body">
                    <div id="status-content" class="status-loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 打印机列表卡片 -->
            <div class="card printers-card">
                <div class="card-header">
                    <i class="fas fa-print"></i>
                    <h2>可用打印机</h2>
                </div>
                <div class="card-body">
                    <div id="printers-content" class="status-loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 上传卡片 -->
            <div class="card upload-card">
                <div class="card-header">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h2>上传文件</h2>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <!-- 拖拽上传区域 -->
                        <div class="upload-zone" id="uploadZone">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">
                                <p class="upload-title">拖拽文件到这里</p>
                                <p class="upload-subtitle">或者</p>
                                <button type="button" class="btn btn-select" id="selectFileBtn">
                                    <i class="fas fa-folder-open"></i>
                                    选择文件
                                </button>
                                <input type="file" id="fileInput" name="file" hidden>
                            </div>
                            <div class="upload-info">
                                <p><i class="fas fa-info-circle"></i> 支持格式: PDF, TXT, DOC, DOCX, XLS, XLSX, PPT, PPTX, JPG, PNG, GIF</p>
                                <p><i class="fas fa-file-alt"></i> 最大文件大小: 50MB</p>
                            </div>
                        </div>

                        <!-- 文件信息显示 -->
                        <div class="file-info" id="fileInfo" style="display: none;">
                            <div class="file-item">
                                <div class="file-icon">
                                    <i class="fas fa-file"></i>
                                </div>
                                <div class="file-details">
                                    <p class="file-name" id="fileName">文件名.pdf</p>
                                    <p class="file-size" id="fileSize">2.5 MB</p>
                                </div>
                                <button type="button" class="btn btn-remove" id="removeFileBtn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 打印机选择 -->
                        <div class="form-group">
                            <label for="printerSelect">
                                <i class="fas fa-print"></i>
                                选择打印机
                            </label>
                            <select id="printerSelect" name="printer">
                                <option value="">默认打印机</option>
                            </select>
                        </div>

                        <!-- 提交按钮 -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="uploadBtn" disabled>
                                <span class="btn-content">
                                    <i class="fas fa-print"></i>
                                    <span>上传并打印</span>
                                </span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>处理中...</span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 结果卡片 -->
            <div class="card result-card" id="resultCard" style="display: none;">
                <div class="card-header">
                    <i class="fas fa-check-circle"></i>
                    <h2>结果</h2>
                </div>
                <div class="card-body">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>

        <footer>
            <p><i class="fas fa-heart"></i> Powered by CUPS & Docker</p>
        </footer>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadPrinters();
            loadStatus();
            initDragAndDrop();
            
            // 每30秒刷新一次状态
            setInterval(loadStatus, 30000);
        });

        // 初始化拖拽上传
        function initDragAndDrop() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');

            // 点击选择文件按钮
            selectFileBtn.addEventListener('click', function() {
                fileInput.click();
            });

            // 文件选择变化
            fileInput.addEventListener('change', function(e) {
                handleFileSelect(e.target.files[0]);
            });

            // 拖拽事件
            uploadZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
        }

        // 处理文件选择
        function handleFileSelect(file) {
            if (!file) return;

            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const uploadBtn = document.getElementById('uploadBtn');

            // 显示文件信息
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // 启用上传按钮
            uploadBtn.disabled = false;

            // 隐藏上传区域
            document.getElementById('uploadZone').style.display = 'none';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 移除文件
        document.getElementById('removeFileBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const uploadZone = document.getElementById('uploadZone');
            const uploadBtn = document.getElementById('uploadBtn');

            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadZone.style.display = 'block';
            uploadBtn.disabled = true;
        });

        // 加载打印机列表
        async function loadPrinters() {
            try {
                const response = await fetch('/api/printers');
                const data = await response.json();
                
                const select = document.getElementById('printerSelect');
                select.innerHTML = '<option value="">默认打印机</option>';
                
                if (data.success && data.printers) {
                    data.printers.forEach(printer => {
                        const option = document.createElement('option');
                        option.value = printer.name;
                        option.textContent = `${printer.name} (${printer.status})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载打印机列表失败:', error);
            }
        }

        // 加载系统状态
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status-content');
                const printersDiv = document.getElementById('printers-content');
                
                if (data.success && data.status) {
                    const status = data.status;
                    // 更新状态卡片
                    let statusHtml = `
                        <div class="status-grid">
                            <div class="status-item ${status.cups_running ? 'success' : 'error'}">
                                <div class="status-icon">
                                    <i class="fas ${status.cups_running ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                </div>
                                <div class="status-text">
                                    <p class="status-label">CUPS状态</p>
                                    <p class="status-value">${status.cups_running ? '运行中' : '未运行'}</p>
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="status-icon">
                                    <i class="fas fa-print"></i>
                                </div>
                                <div class="status-text">
                                    <p class="status-label">打印机数量</p>
                                    <p class="status-value">${status.printers_count}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    statusDiv.innerHTML = statusHtml;
                    statusDiv.classList.remove('status-loading');
                    
                    // 更新打印机列表卡片
                    if (status.printers && status.printers.length > 0) {
                        let printersHtml = '<div class="printer-cards">';
                        status.printers.forEach(printer => {
                            printersHtml += `
                                <div class="printer-card ${printer.enabled ? 'enabled' : 'disabled'}">
                                    <div class="printer-icon">
                                        <i class="fas fa-printer"></i>
                                    </div>
                                    <div class="printer-info">
                                        <p class="printer-name">${printer.name}</p>
                                        <p class="printer-status">${printer.status} ${printer.enabled ? '(已启用)' : '(已禁用)'}</p>
                                    </div>
                                    <div class="printer-indicator ${printer.enabled ? 'indicator-on' : 'indicator-off'}">
                                        <span></span>
                                    </div>
                                </div>
                            `;
                        });
                        printersHtml += '</div>';
                        printersDiv.innerHTML = printersHtml;
                        printersDiv.classList.remove('status-loading');
                    } else {
                        printersDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 暂无可用打印机</p>';
                        printersDiv.classList.remove('status-loading');
                    }
                } else {
                    statusDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 无法获取系统状态</p>';
                    statusDiv.classList.remove('status-loading');
                    printersDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 无法获取打印机列表</p>';
                    printersDiv.classList.remove('status-loading');
                }
            } catch (error) {
                console.error('加载状态失败:', error);
                const statusDiv = document.getElementById('status-content');
                const printersDiv = document.getElementById('printers-content');
                statusDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 无法获取系统状态</p>';
                statusDiv.classList.remove('status-loading');
                printersDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-triangle"></i> 无法获取打印机列表</p>';
                printersDiv.classList.remove('status-loading');
            }
        }

        // 处理文件上传
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const printerSelect = document.getElementById('printerSelect');
            const uploadBtn = document.getElementById('uploadBtn');
            const btnContent = uploadBtn.querySelector('.btn-content');
            const btnLoading = uploadBtn.querySelector('.btn-loading');
            
            if (!fileInput.files[0]) {
                showResult('error', '请选择要上传的文件');
                return;
            }
            
            // 显示加载状态
            btnContent.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            uploadBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('printer', printerSelect.value);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', data.message);
                    // 清空文件输入
                    fileInput.value = '';
                    document.getElementById('fileInfo').style.display = 'none';
                    document.getElementById('uploadZone').style.display = 'block';
                    uploadBtn.disabled = true;
                } else {
                    showResult('error', data.error || '上传失败');
                }
            } catch (error) {
                console.error('上传失败:', error);
                showResult('error', '网络错误，请重试');
            } finally {
                // 恢复按钮状态
                btnContent.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        // 显示结果
        function showResult(type, message) {
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            resultCard.style.display = 'block';
            resultContent.innerHTML = `
                <div class="result-message result-${type}">
                    <div class="result-icon">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    </div>
                    <div class="result-text">
                        <p class="result-title">${type === 'success' ? '成功' : '失败'}</p>
                        <p class="result-desc">${message}</p>
                    </div>
                </div>
            `;
            
            // 滚动到结果区域
            resultCard.scrollIntoView({ behavior: 'smooth' });
            
            // 5秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    resultCard.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
